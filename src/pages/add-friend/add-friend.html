<ion-header class="friend-header">
   <ion-backdrop *ngIf="isRequestStarted" disable-activated="" role="presentation" tappable="" style="opacity: 0;
      background: #fff;"></ion-backdrop>
   <ion-toolbar>
      <button ion-button icon-only class="friend-backbtn" (click)="gotoHome()">
         <ion-icon name="arrow-back" ></ion-icon>
      </button>
      <ion-title style="display: inline-flex;">
         <h5 class="friend-caption">Add Friend</h5>
      </ion-title>
   </ion-toolbar>
</ion-header>



<ion-content>

   <ion-backdrop *ngIf="isRequestStarted" disable-activated="" role="presentation" tappable="" style="opacity: 0; background: #fff;"></ion-backdrop>
   <ion-searchbar [(ngModel)]="friend" placeholder = "Search Friend"  (ionInput)="filterfriendlist($event)" style="background:#DDD;"></ion-searchbar>

   <ion-list style="border-bottom: 1px solid #CCC;">
      <ion-item *ngFor="let item of displayedUserList"  style="background:#4f4f4;">

         <ion-avatar item-start class="avatar" style="width: 50px;height: 50px;border: 1px solid #DDD;border-radius: 50%;">
            <img *ngIf="item.Photo == '' " src="assets/img/profile.png" style="width: 50px;height: 45px;">
            <img *ngIf="item.Photo != '' " src={{item.Photo}} style="width: 50px;height: 50px;">
         </ion-avatar>

         <h2 class="friend-name">{{item.username}}</h2>
         <button *ngIf="!item.pendingRequest" ion-button item-end class="request-button accept" (click)="addFriend(item)" style="background-color: #5483ed;height: 30px;">Add Friend</button>
         <h5 *ngIf="item.pendingRequest" item-end style="color: #5483ed;font-size: 16px; font-weight: bold;" (click)="cancelFriendRequest(item)">Cancel Request</h5>
      </ion-item>
   </ion-list>

<p *ngIf="!(displayedUserList) && searchValue != ''" class="errorbox">No result.</p>
</ion-content>
