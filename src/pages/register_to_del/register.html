<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-card>
            <ion-label>Email</ion-label>
            <ion-item>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-label>Password</ion-label>
            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>


            <div style="text-align: center;">
                <button [disabled]="isAuthenticationStarted" ion-button color="primary" (click)="register(user)" style="width: 100px;">Login
                    <ion-spinner name="bubbles" class="button-loader" *ngIf="isAuthenticationStarted" style="top: 7px;"></ion-spinner>
                </button>
            </div>
        </ion-card>

</ion-content>
